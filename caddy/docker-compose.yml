version: '3.3'

services:
  caddy:
    image: ghcr.io/alflag-team/caddy-cloudflare:latest
    environment:
      CADDY_INGRESS_NETWORKS: public
    ports:
     - 80:80
     - 443:443
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - caddy-data:/data
    networks:
     - public
    deploy:
      labels:
        caddy.email: support@alflag.org
      placement:
        constraints:
         - node.role == manager
      resources:
        reservations:
          cpus: '0.1'
          memory: 200M

networks:
  public:
    external: true

volumes:
  caddy-data:
    driver: local
