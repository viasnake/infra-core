name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install tools
        run: mise install

      - name: Build release archive
        env:
          TAG: ${{ github.ref_name }}
        run: |
          ARCHIVE="foundry-core-${TAG}.tar.gz"
          tar -czf "$ARCHIVE" \
            README.md \
            docs \
            ansible \
            terraform \
            packer \
            cloud-init \
            providers \
            overlay.example \
            scripts \
            bin
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARCHIVE }}
          generate_release_notes: true
