name: ci

on:
  pull_request:
  push:
    branches:
      - master
      - feature/**

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install tools
        run: mise install

      - name: Run shellcheck for project scripts
        run: |
          mise exec -- shellcheck \
            bin/foundry \
            scripts/check-sensitive.sh

  contract-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required contract docs
        run: |
          test -f docs/contract.md
          test -f docs/cli-contract.md
          grep -q "github.com/alflag-team/foundry" docs/contract.md
          grep -q "github.com/alflag-team/foundry" docs/cli-contract.md

  sensitive-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run sensitive content check
        run: scripts/check-sensitive.sh
