version: '3.8'

x-envionment:
  db:
    &db
    MYSQL_DATABASE: panel
    MYSQL_ROOT_PASSWORD: "CHANGE_ME"
    MYSQL_USER: pterodactyl
    MYSQL_PASSWORD: &db_password "CHANGE_ME"
  panel:
    APP_KEY: "CHANGE_ME"
    APP_SERVICE_AUTHOR: support@mcplay.biz
    APP_TIMEZONE: Asia/Tokyo
    APP_URL: https://panel.viasnake.com
    MAIL_DRIVER: smtp
    MAIL_ENCRYPTION: 'true'
    MAIL_FROM: support@mcplay.biz
    MAIL_HOST: smtp.google.com
    MAIL_PORT: '25'
  label:
    &label
    caddy: panel.mcplay.biz
    caddy.reverse_proxy: '{{upstreams}}'
    caddy.tls.dns: "cloudflare CHANGE_ME"

services:
  cache:
    image: redis:alpine
    networks:
     - local

  db:
    image: mariadb:10.5
    command:
      - --default-authentication-plugin=mysql_native_password
    networks:
      - local
    volumes:
      - /mnt/shared/mcplayhosting-panel/db:/var/lib/mysql
    environment:
      <<: *db

  panel:
    image: ghcr.io/mcplaynetwork/panel:develop
    networks:
      - local
      - public
    environment:
      <<: *panel
      APP_ENV: production
      APP_ENVIRONMENT_ONLY: 'false'
      DB_HOST: db
      DB_PASSWORD: *db_password
      DB_PORT: '3306'
      CACHE_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: cache
      SESSION_DRIVER: redis

    volumes:
      - /mnt/shared/mcplayhosting-panel/logs:/app/storage/logs
    deploy:
      labels:
        <<: *label

networks:
  local:
    driver: overlay
  public:
    external: true
